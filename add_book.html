<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark border-bottom border-body ">
            <div class="container-fluid">

                <a class="navbar-brand" href="index.html">
                    <img src="./assets/img/duck.png" alt="duck icon" width="30" height="30">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="user_anagraphic.html">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>

                    </ul>
                    <form class="d-flex py-2" role="search">
                        <input class="form-control me-2 " type="search" placeholder="Cerca..." aria-label="Search" />
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>

    </header>

    <main>
        <div class="container">
            <div class="row ">
                <div class="col-12 mt-3">
                    <h2>Nuovo Libro</h2>
                </div>
                <div class="col-6 mt-3">
                    
                    <label  class="form-label">Nome Autore</label>
                    <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore" required>
                    
                </div>
                <div class="col-6 mt-3">
                    <label  class="form-label">Cognome Autore</label>
                    <input type="text" class="form-control" placeholder="Inserisci il Cognome dell'autore"required>
                </div>
                <div class="col-12 mt-3">
                    <label  class="form-label">Titolo</label>
                    <input type="text" class="form-control" placeholder="Inserisci il titolo del libro in italiano"required>
                    <div  class="form-text">Titolo versione italiana</div>
                </div>
                <div class="col-sm-12 col-lg-4 mt-3">
                    <label  class="form-label">Genere</label>
                    <select name="scelta" class="form-select" id=""required>
                        <option selected>Scegli il genere</option>
                        <option value="scegli">Fantasy</option>
                        <option value="scegli">Giallo</option>
                        <option value="scegli">Storico</option>
                        <option value="scegli">Per bambini</option>

                    </select>
                </div>
                <div class="col-sm-12 col-lg-4 mt-3">
                    <label  class="form-label">Anno di pubblicazione</label>
                    <input type="number" class="form-control" placeholder="Inserisci l'anno" required>
                </div>
                <div class="col-sm-12 col-lg-4 mt-3">
                    <label  class="form-label">ISBN#</label>
                    <input type="number" class="form-control" placeholder="Inserisci il codice ISBN#" required>
                </div>
                <div class="col-12 mt-4 border-top">
                    
                     
                    <label  class="form-label mt-3">Note</label>
                    <textarea class="form-control" name="name"  id="" placeholder="Inserisci eventuali note sul libro">

                    </textarea>
                    
                   
                </div>
                <div class="col-12 mt-4">
                    <input class="form-check-input" type="checkbox"> <label  class="form-label">Disponibile anche in digitale</label>
                </div>
                <div class="col-12 mt-3">
                    <button type="button" class="btn btn-primary"> Aggiungi Libro</button>
                </div>

            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
