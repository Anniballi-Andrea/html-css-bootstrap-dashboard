<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark border-bottom border-body ">
            <div class="container-fluid">

                <a class="navbar-brand" href="index.html">
                    <img src="./assets/img/duck.png" alt="duck icon" width="30" height="30">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>

                    </ul>
                    <form class="d-flex py-2" role="search">
                        <input class="form-control me-2 " type="search" placeholder="Cerca..." aria-label="Search" />
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>

    </header>

    <main>
        <div class="container">
            <div class="row ">
                <div class="col-12 mt-3">
                    <h2>Nuovo Libro</h2>
                </div>
                <div class="col-6 mt-3">
                    <p><strong>Nome Autore</strong></p>
                    <input type="text" placeholder="Inserisci il nome dell'autore">
                </div>
                <div class="col-6 mt-3">
                    <p><strong>Cognome Autore</strong></p>
                    <input type="text" placeholder="Inserisci il Cognome dell'autore">
                </div>
                <div class="col-12 mt-3">
                    <p><strong>Titolo</strong></p>
                    <input type="text" placeholder="Inserisci il titolo del libro in italiano">
                </div>
                <div class="col-sm-12 col-lg-4 mt-3">
                    <p><strong>genere</strong></p>
                    <select name="scelta" id="">
                        <option value="scegli">Scegli il genere</option>
                        <option value="scegli">Fantasy</option>
                        <option value="scegli">Giallo</option>
                        <option value="scegli">Storico</option>
                        <option value="scegli">Per bambini</option>

                    </select>
                </div>
                <div class="col-sm-12 col-lg-4 mt-3">
                    <p><strong>Anno di publicazione</strong></p>
                    <input type="number" placeholder="Inserisci l'anno">
                </div>
                <div class="col-sm-12 col-lg-4 mt-3">
                    <p><strong>ISBN#</strong></p>
                    <input type="number" placeholder="Inserisci il codice ISBN#">
                </div>
                <div class="col-12 mt-3">
                     
                    <p><strong>Note</strong></p>
                    <textarea name="name" rows="4" cols="150" id="" placeholder="Inserisci eventuali note sul libro">

                    </textarea>
                    
                   
                </div>
                <div class="col-12 mt-3">
                    <input type="checkbox"> <strong>Disponibile anche in digitale</strong>
                </div>
                <div class="col-12 mt-3">
                    <button> Aggiungi Libro</button>
                </div>

            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
